name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -e ".[dev]"
      
      - name: Run Ruff linter
        working-directory: ./backend
        run: ruff check app/ tests/
      
      - name: Run Ruff formatter check
        working-directory: ./backend
        run: ruff format --check app/ tests/

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: omicsomics_test
          POSTGRES_USER: omicsomics
          POSTGRES_PASSWORD: testpassword123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin123
        ports:
          - 9000:9000
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        volumes:
          - /tmp/minio-data:/data
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Wait for services
        run: |
          timeout 30 bash -c 'until nc -z localhost 5432; do sleep 1; done'
          timeout 30 bash -c 'until nc -z localhost 6379; do sleep 1; done'
          timeout 30 bash -c 'until nc -z localhost 9000; do sleep 1; done'
      
      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql+asyncpg://omicsomics:testpassword123@localhost:5432/omicsomics_test
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          OBJECT_STORAGE_ENDPOINT: http://localhost:9000
          OBJECT_STORAGE_ACCESS_KEY: minioadmin
          OBJECT_STORAGE_SECRET_KEY: minioadmin123
          OBJECT_STORAGE_BUCKET: omicsomics-test
          SECRET_KEY: test_secret_key_for_ci_testing_only_12345678901234567890
          ENCRYPTION_KEY: test_encryption_key_for_ci_32bytes_long_string_here
        run: |
          alembic upgrade head
      
      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql+asyncpg://omicsomics:testpassword123@localhost:5432/omicsomics_test
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          OBJECT_STORAGE_ENDPOINT: http://localhost:9000
          OBJECT_STORAGE_ACCESS_KEY: minioadmin
          OBJECT_STORAGE_SECRET_KEY: minioadmin123
          OBJECT_STORAGE_BUCKET: omicsomics-test
          SECRET_KEY: test_secret_key_for_ci_testing_only_12345678901234567890
          ENCRYPTION_KEY: test_encryption_key_for_ci_32bytes_long_string_here
        run: |
          pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Type check with TypeScript
        working-directory: ./frontend
        run: npx tsc --noEmit

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: omicsomics-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: omicsomics-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Start services with Docker Compose
        run: |
          docker compose -f infrastructure/docker-compose.yml up -d db redis minio
          sleep 10
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql+asyncpg://omicsomics:omicsomics@localhost:5432/omicsomics
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          OBJECT_STORAGE_ENDPOINT: http://localhost:9000
          OBJECT_STORAGE_ACCESS_KEY: minioadmin
          OBJECT_STORAGE_SECRET_KEY: minioadmin123
          OBJECT_STORAGE_BUCKET: omicsomics
          SECRET_KEY: test_secret_key_for_ci_testing_only_12345678901234567890
          ENCRYPTION_KEY: test_encryption_key_for_ci_32bytes_long_string_here
        run: |
          alembic upgrade head
          pytest tests/integration/ -v --maxfail=3
      
      - name: Show service logs on failure
        if: failure()
        run: |
          docker compose -f infrastructure/docker-compose.yml logs
      
      - name: Stop services
        if: always()
        run: |
          docker compose -f infrastructure/docker-compose.yml down -v

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-tests, frontend-lint, frontend-build, integration-tests]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.backend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.backend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-build.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
            echo "One or more checks failed!"
            exit 1
          fi
          echo "All checks passed successfully!"
