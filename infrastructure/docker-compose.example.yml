services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: omicsomics
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8001
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/omicsomics
      OBJECT_STORAGE_ENDPOINT: http://minio:9000
      OBJECT_STORAGE_ACCESS_KEY: minio
      OBJECT_STORAGE_SECRET_KEY: minio123
      OBJECT_STORAGE_BUCKET: omicsomics
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8001"]
    volumes:
      - ../backend:/app:delegated

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:8001
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ../frontend:/usr/src/app:delegated
      - /usr/src/app/node_modules
    command: ["npx", "vite", "dev", "--host", "0.0.0.0"]

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: ["tunnel", "--no-autoupdate", "run", "--token", "your_cloudflared_keys"]
    depends_on:
      - frontend
    restart: unless-stopped

volumes:
  pgdata:
  minio-data:
